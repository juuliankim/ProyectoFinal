<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Formulario de Ingreso de Productos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<style>
  body {
    background-color: hsl(0, 0%, 0%);
    color: #ffffff;
  }

  .container {
    margin-top: 50px;
    padding: 50px;
    padding-bottom: 80px;
    background-color: rgb(175, 37, 37)
  }

  .bienvenida {
    background-color: rgb(175, 37, 37) !important;
  }

  button {
    margin: 3px
  }
  h2 {
    margin-bottom: 30px;
  }

  .hidden {
    display: none;
  }
</style>

<body>


  <div class="container bienvenida">
    <span>
      <h3 style="float: left;" id="bienvenida">Proyecto Final</h3>

      <form style="float: right;" action="/users/register" method="GET">
        <button type="submit" id="boton-logout" class="btn btn-danger" style="background-color: black;">Register</button>
      </form>
      <form style="float: right;" action="/users/login" method="GET">
        <button type="submit" id="boton-logout" class="btn btn-danger" style="background-color: black;">Login</button>
      </form>
    </span>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
